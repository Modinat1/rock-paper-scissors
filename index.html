<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors!</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
        <h3>Oh-oh! Let's play</h3>
    </header>
    <div class="container">
        <div class="message">
            <h2>Where result is displayed</h2>
        </div>
        <div class="score-board">
            <span id="user">0</span> <b>:</b> <span id="comp">0</span>
            <div class="user-score"><h4>user</h4></div>
            <div class="computer-score"><h4>comp</h4></div>
        </div>
        <div class="game-icons">
            <!-- <img src="images/rock.png" alt="rock-hand">
            <img src="images/paper.png" alt="paper-hand">
            <img src="images/scissors.png" alt="scissors-hand"> -->
            <i id="rock" class="fas fa-hand-rock"></i>
            <i id="paper" class="fas fa-hand-paper"></i>
            <i id="scissors" class="fas fa-hand-scissors"></i>
        </div>
        
    </div>
</body>
<script src="main.js"></script>
</html>
